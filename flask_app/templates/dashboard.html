<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{user.first_name}}!</h1>
    <div class="row top-row">
        <h2>All posted recipes:</h2>
        <div class="top-left-btns">
            <a href="/recipes/new">+ Create</a>
            <a class="btn btn-success" href="/log_out">Logout!</a>
        </div>
    </div>
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 mins?</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    {% if recipe.minute == 0 %}
                    <td>No</td>
                    {% else%}
                    <td>Yes</td>
                    {% endif %}
                    <td>{{recipe.user}}</td>
                    <td><a href="/recipe/view/{{recipe.id}}">view recipe</a> | <a href="/recipe/edit/{{recipe.id}}">Edit</a> | <a href="/recipe/delete/{{recipe.id}}">Delete</a></td>
                    </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
