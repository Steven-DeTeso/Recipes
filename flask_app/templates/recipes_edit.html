<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>New Recipes</title>
</head>
<body>
    <div class="container-fluid justify-content-evenly">
        <h1>Edit {{recipe.user}}'s {{recipe.name}} Recipe!</h1>
        <a href="/login/success">back to recipes</a>
        <a href="/log_out">logout</a>
        <div class="container d-flex row">
            <form action="/recipe/redo" method="POST">
                <div class="row col-4">
                    <label for="name" name="name">Name</label>
                    <input type="text" for="name" name="name" value="{{recipe.name}}">
                    <label for="description">Description</label>
                    <textarea name="description" cols="30" rows="5">{{recipe.description}}</textarea>
                    <label for="instruction">instructions</label>
                    <textarea name="instruction" cols="30" rows="5">{{recipe.instruction}}</textarea>
                </div>
                <div class=" mb-3 col-4">
                    <p>Under 30 mins?</p>
                    <label for="positive">Yes</label>
                    <input type="radio" name="minute" id="positive" value="1">
                    <label for="negatvie">No</label>
                    <input type="radio" name="minute" id="negatvie" value="0">
                    <input type="submit" value="Submit">
                    <input type="hidden" name="id" value="{{recipe.id}}">
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
